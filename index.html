<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Uppgift 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src='script.js'></script>
</head>

<body>
    <div>
        <h1>Make space with a ToDo list</h1>
        
    </div>

    <form>
        <p>Many tasks you need to remember? Creat a list for your ToDos and make space in you head!</p>
        <i class="fa-solid fa-list" id="icon"></i>
        <input type="text" placeholder="Add your task here" id="myTask" name="list">
        <button type="button" id="addBtn">Add</button>
        <p id="noInput"></p>
    </form>
    <div>
        <h2>ToDo list:</h2>
        <ul class="listOfTasks"></ul>
        <p id="count"></p>
    </div>
</body>

</html>
